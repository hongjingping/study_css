<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            width: 1000px;
            height: 200px;
            background: pink;
        }
        .container div {
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="container">
        <div> left </div>
        <div> center </div>
        <div> right </div>
    </div>
</div>
</body>
</html>
