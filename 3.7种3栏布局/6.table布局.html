<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            display: table;
            width: 100%;
        }
        .left, .right, .main {
            display: table-cell;
        }
        .left {
            width: 200px;
            height: 300px;
            background: red;
        }
        .main {
            background: green;
        }
        .right {
            width: 100px;
            height: 300px;
            background: slateblue;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left"></div>
    <div class="main"></div>
    <div class="right"></div>
</div>
</body>
</html>
