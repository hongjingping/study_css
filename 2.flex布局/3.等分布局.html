<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            display: flex;
            width: 500px;
            height: 100px;
            justify-content: space-between;
            background: gainsboro;
        }
        .box {
            width: 100px;
            height: 100px;
        }
        .box1 {
            background: pink;
        }
        .box2 {
            background: red;
        }
        .box3 {
            background: green;
        }
        .box4 {
            background: khaki;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
</div>
</body>
</html>
