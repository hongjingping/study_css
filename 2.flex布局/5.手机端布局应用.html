<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            display: flex;
            flex-flow: column;
            height: 100%;
        }
        .container {
            display: flex;
            flex-flow: row;
            width: 100%;
        }
        .left,.main {
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="header">1212</div>
    <div class="container">
        <div class="left">2323</div>
        <div class="main">3434</div>
    </div>
</div>
</body>
</html>
