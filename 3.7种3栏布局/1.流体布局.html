<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .left {
            float: left;
            height: 200px;
            width: 100px;
            background: pink;
        }
        .right {
            float: right;
            height: 200px;
            width: 200px;
            background: yellow;
        }
        .main {
            margin-left: 120px;
            margin-right: 220px;
            height: 200px;
            background: green;
        }
    </style>
</head>
<body>
<!--左右模块各自向左右浮动，并设置中间模块的 margin 值使中间模块宽度自适应。缺点就是主要内容无法最先加载，当页面内容较多时会影响用户体验。-->
<div class="container">
    <div class="left"></div>
    <div class="right"></div>
    <div class="main"></div>
</div>
</body>
</html>
